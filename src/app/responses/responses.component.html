<mat-tab-group mat-align-tabs="center">
    <mat-tab label="All responses">
        <div class="container">
            <table mat-table [dataSource]="allIdeas">
                <ng-container style="margin-right: 50px;" matColumnDef="Ideas">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let row">{{ row.name }}</td>
                </ng-container>

                <ng-container matColumnDef="Description" style="text-align: center;">
                    <th mat-header-cell *matHeaderCellDef>Description</th>
                    <td mat-cell *matCellDef="let row">{{ row.body }}</td>
                </ng-container>
                &emsp14;
                <ng-container matColumnDef="Vote">
                    <th mat-header-cell *matHeaderCellDef>Vote</th>
                    <td mat-cell *matCellDef="let row">
                        <div class="row">
                            <button mat-raised-button color="primary"><mat-icon>thumb_up</mat-icon></button> &nbsp; <button mat-raised-button color="primary"><mat-icon>thumb_down</mat-icon></button>
                        </div>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>

    </mat-tab>

</mat-tab-group>
